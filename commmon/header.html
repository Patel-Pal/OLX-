<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<header class="bg-light shadow-sm">
  <nav class="navbar navbar-expand-lg navbar-light container p-2 m-0">
    <a class="navbar-brand fw-bold text-dark" href="/views/home.html">
      <i class="fa-solid fa-store"></i> OLX
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvas"
      aria-controls="navbarOffcanvas">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="navbarOffcanvas"
      aria-labelledby="navbarOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold text-dark" id="navbarOffcanvasLabel">
          <i class="fa-solid fa-store"></i> OLX
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column justify-content-between">
        <div>
          <!-- Username Display -->
          <div class=" py-2">
            <span class="fw-bold text-uppercase" id="usernameDisplay"></span>
          </div>

          <!-- Nav links -->
          <ul class="navbar-nav mb-3">
            <li class="nav-item">
              <a class="nav-link" href="/views/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/views/product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/views/faq.html">FAQ</a>
            </li>
            <li class="nav-item dropdown add-product-only">
              <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Manage Products
              </a>
              <ul class="dropdown-menu" aria-labelledby="productDropdown">
                <li><a class="dropdown-item bg-light text-dark" href="/views/addproduct.html">Add Product</a></li>
                <li><a class="dropdown-item bg-light text-dark" href="/views/sellerOrderDetail.html">My Product Orders</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/views/order.html">Orders</a>
            </li>
          </ul>
        </div>

        <!-- Logout Button at Bottom -->
        <div class="border-top pt-2">
          <a class="dropdown-item text-danger fw-bold px-3" href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
    </div>

    <!-- Desktop view dropdown only -->
    <div class="collapse navbar-collapse d-none d-lg-block" style="margin-right: -122px;">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/views/home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/views/product.html">Products</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/views/faq.html">FAQ</a>
        </li>
        <li class="nav-item dropdown add-product-only">
          <a class="nav-link dropdown-toggle" href="#" id="productDropdownDesktop" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Manage Products
          </a>
          <ul class="dropdown-menu" aria-labelledby="productDropdownDesktop">
            <li><a class="dropdown-item bg-light text-dark" href="/views/addproduct.html">Add Product</a></li>
            <li><a class="dropdown-item bg-light text-dark" href="/views/sellerOrderDetail.html">My Product Orders</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/views/order.html">Orders</a>
        </li>
        <li class="nav-item dropdown d-flex align-items-center">
          <a class="nav-link dropdown-toggle px-2" href="#" role="button" id="profileDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-5"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><span class="dropdown-item-text fw-bold" id="usernameDisplayDesktop"></span></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger bg-light" href="#" id="logoutBtnDesktop">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>


  <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>




  <!-- Username Script -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const currentUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (currentUser && currentUser.name) {
        $('#usernameDisplay').text(currentUser.name.toUpperCase());
        $('#usernameDisplayDesktop').text(currentUser.name.toUpperCase());
      }

      $('#logoutBtn, #logoutBtnDesktop').on('click', function () {
        localStorage.removeItem("loggedInUser");
        window.location.href = "/views/login.html";
      });
    });
  </script>
  <script src="/controllers/authController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</header>
</body>


</html>
