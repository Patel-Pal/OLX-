<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">


  <style>
    .card-product {
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: 0.3s ease-in-out;
    }

    .card-product:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.07);
    }

    .product-img {
      height: 150px;
      object-fit: cover;
    }

    .card-body p {
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
    }

    .offcanvas-end {
      width: 300px;
    }
  </style>
</head>

<body class="bg-light">
  <div id="header"></div>



  <div class="container py-4">
    <div class="container py-5">
      <h3 class="text-center mb-2">All Products</h3>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="searchInput" class="form-control  d-flex" placeholder="Search by product name">
      <button class="btn btn-dark ms-3" data-bs-toggle="offcanvas" data-bs-target="#filterOffcanvas">Filter</button>
    </div>

    <div class="row" id="productList"></div>
  </div>

  <!-- Offcanvas Filter -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="filterOffcanvas">

    <div class="offcanvas-body">
      <form id="filterForm">
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select class="form-select" id="filterCategory">
            <option value="">All</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <select class="form-select" id="filterCity">
            <option value="">All</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">State</label>
          <select class="form-select" id="filterState">
            <option value="">All</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Min Price</label>
          <input type="number" class="form-control" id="filterMinPrice">
        </div>

        <div class="mb-3">
          <label class="form-label">Max Price</label>
          <input type="number" class="form-control" id="filterMaxPrice">
        </div>

        <button type="submit" class="btn btn-primary w-100">Apply Filter</button>
      </form>


    </div>
  </div>




  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/commmon/script.js"></script>
  <script src="/controllers/productController.js"></script>
</body>

</html>
