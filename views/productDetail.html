<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.08);
    }

    .detail-label {
      font-weight: 600;
      color: #333;
    }

    .detail-value {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div id="header"></div>

  <div class="container py-5">
    <div id="productDetail" class="row justify-content-center"></div>
  </div>

  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="/commmon/script.js"></script>
  <script src="/controllers/productDetailController.js"></script>

</body>
</html>
