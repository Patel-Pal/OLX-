<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-product {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .product-img {
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>

<body class="bg-light">

  <div id="header" class="sticky-top"></div>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">Add Product</h3>
      <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addProductModal">
        <i class="fa fa-plus me-1"></i> Add Product
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Add / Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="productForm" class="modal-body">
            <input type="hidden" id="editingProductId">

            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <input type="text" class="form-control" id="category" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Price (â‚¹)</label>
              <input type="number" class="form-control" id="price" min="1" required>
            </div>

            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>

            <div class="mb-3">
              <label class="form-label">State</label>
              <input type="text" class="form-control" id="state" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Product Description</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Product Image</label>
              <input type="file" class="form-control" id="image" accept="image/*">
              <div id="imagePreview" class="mt-2"></div>
            </div>

            <div class="modal-footer px-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Seller Products -->
    <div class="mt-5">
      <h4 class="mb-3">Your Products</h4>
      <div class="row" id="sellerProducts"></div>

    </div>
  </div>



  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/commmon/script.js"></script>
  <script src="/controllers/addProductController.js"></script>
</body>

</html>
