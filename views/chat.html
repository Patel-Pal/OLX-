<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chatBox {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f8f9fa;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h4 id="chatTitle" class="mb-3">Chat</h4>
    <div class="text-end mt-3">
      <a href="order.html" class="btn btn-success text-end mb-3" id="goToOrder">Place Order</a>
    </div>

    <!-- Seller dropdown -->
    <div class="mb-3" id="buyerSelectContainer" style="display: none;">
      <label class="form-label">Select Buyer</label>
      <select id="buyerDropdown" class="form-select"></select>
    </div>

    <div id="chatBox" class="rounded shadow-sm mb-3"></div>

    <div class="input-group">
      <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
      <button class="btn btn-primary" id="sendBtn">Send</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/controllers/chatController.js">  </script>
</body>

</html>
