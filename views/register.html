<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control, .form-select {
      border-radius: 8px;
    }
    .btn {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100 my-5">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4 p-md-5 bg-white">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Choose a secure password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" required>
              <option value="">Select role</option>
              <option value="buyer">Buyer</option>
              <option value="seller">Seller</option>
            </select>
          </div>
          <button type="submit" class="btn btn-outline-dark w-100">Register</button>
          <p class="mt-3 text-center">
            Already have an account?
            <a href="/views/login.html" class="text-dark "><strong>Login here</strong></a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="/controllers/authController.js"></script>
</body>
</html>
